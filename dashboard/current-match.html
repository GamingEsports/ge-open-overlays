<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="src/current-match.js" defer></script>
</head>

<body>
    <div class="section">
        <label for="game-select">Game</label>
        <select id="game-select" onchange="gameChanged()">
            <option>Valorant</option>
            <option>Overwatch 2</option>
            <option>Rainbow Six Siege</option>
        </select>
    </div>

    <div class="section">
        <label for="player-a-name">Team A</label>
        <input type="text" id="player-a-name" autocomplete="off" onchange="playerANameChanged()">
        <label for="player-b-name">Team B</label>
        <input type="text" id="player-b-name" autocomplete="off" onchange="playerBNameChanged()">

        <div class="score-wrapper">
            <label for="player-a-score">Team A Score</label>
            <label for="player-b-score">Team B Score</label>
            <input type="number" id="player-a-score" min="0" autocomplete="off" onchange="playerAScoreChanged()">
            <input type="number" id="player-b-score" min="0" autocomplete="off" onchange="playerBScoreChanged()">
        </div>

    </div>

    <div class="section">
        <label for="match-style">Match Style (Best of 3, Best of 5, etc)</label>
        <input type="text" id="match-style" autocomplete="off" onchange="matchStyleChanged()">
        <label for="match-name">Match Name</label>
        <input type="text" id="match-name" autocomplete="off" onchange="matchNameChanged()">
    </div>
    
    <button class="green" onclick="updateButtonClicked()">Update</button>
    <button class="red" onclick="revertButtonClicked()">Revert</button>
    <div id="notsaved" class="alert">âš  Changes are not live</div>
</body>

</html>
