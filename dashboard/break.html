<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="src/break.js" defer></script>
</head>

<body>
    <div class="section">
        <label for="info-text">Break Scene Text</label>
        <input type="text" id="info-text" autocomplete="off" onchange="infoTextChanged()">
    </div>
    <div class="section">
        <label for="game-select">Next Match Game</label>
        <select id="game-select" onchange="nextMatchGameChanged()">
            <option>Valorant</option>
            <option>Overwatch 2</option>
            <option>Rainbow Six Siege</option>
        </select>
        <label for="next-team-a">Next Match Team A</label>
        <input type="text" id="next-team-a" autocomplete="off" onchange="nextTeamAChanged()">
        <label for="next-team-b">Next Match Team B</label>
        <input type="text" id="next-team-b" autocomplete="off" onchange="nextTeamBChanged()">
        <label for="next-play-style">Next Match Play Style</label>
        <input type="text" id="next-play-style" autocomplete="off" onchange="nextPlayStyleChanged()">
        <label for="next-match-name">Next Match Name</label>
        <input type="text" id="next-match-name" autocomplete="off" onchange="nextMatchNameChanged()">
    </div>
    <button class="green" onclick="updateButtonClicked()">Update</button>
    <button class="red" onclick="revertButtonClicked()">Revert</button>
    <div id="notsaved" class="alert">âš  Changes are not live</div>
</body>

</html>
